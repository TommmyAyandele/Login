<!DOCTYPE html>
<html lan="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Interactive Login Form</title>
	<link rel="stylesheet" href="style.css"> 
</head>
<body>
<form class="box" action="login.html" method="post">

	<h1>
		Login

</form>
<script src="login.js"></script>
</body>
</html>
